---
layout: default
---
<article>
    <header>
        <a href="{{ page.url }}" rel="bookmark" title="{{ page.title }}"><h1>{{ page.title }}</h1></a>
        <p class="post-meta">Published <time pubdate datetime="{{ page.date | date_to_string }}">{{ page.date | date_to_string }}</time> by {{ page.author }}</p>
    </header>
    {{ content }}
    <footer></footer>
</article>
